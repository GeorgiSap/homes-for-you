<!DOCTYPE html>
<html>
<head>
<title>Homes4you - Публикуване</title>
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script>
	$(function() {
		$("#header").load("header.html");
	});
</script>
<link href="Stylesheet/visuals.css" type="text/css" rel="stylesheet" />
<meta charset="UTF-8">

<script>
	function getComboA(sel) {
		var value = sel.value;

		if (value == "oneroom" || value == "tworoom" || value == "threeroom"
				|| value == "fourroom" || value == "manyroom"
				|| value == "office" || value == "garage") {

			$(function() {
				$("#building").load("building.html");
			});
		}
		if (value == "parcel") {
			$(function() {
				$("#parcel").load("parcel.html");
			});
		}
		if(value=="land"){
			$(function() {
				$("#land").load("land.html");
			});
		}
		if (value == "empty") {
			location.reload();
		}

	}
</script>

</head>
<body>

	<div id="header"></div>

	<fieldset>
		<legend>Публикуване</legend>
		<table class="publishtable">

			<tr>
				<td>
					<form>
						Град: <select name="city">
							<option value="empty"></option>
							<option value="sofia">София</option>
							<option value="plovdiv">Пловдив</option>
							<option value="varna">Варна</option>
							<option value="burgas">Бургас</option>
							<option value="ruse">Русе</option>
							<option value="starazagora">Стара Загора</option>
						</select>
					</form>
				</td>
			</tr>

			<tr>
				<td>
					<form>
						Вид имот: <select id="comboA" name="propertytype"
							onchange="getComboA(this)">
							<option value="empty"></option>
							<option value="oneroom">Едностаен апартамент</option>
							<option value="tworoom">Двустаен апартамент</option>
							<option value="threeroom">Тристаен апартамент</option>
							<option value="fourroom">Четиристаен апартамент</option>
							<option value="manyroom">Многостаен апартамент</option>
							<option value="office">Офис</option>
							<option value="garage">Гараж</option>
							<option value="parcel">Парцел</option>
							<option value="land">Земеделска земя</option>
						</select>
					</form>
				</td>
			</tr>

			<tr>
				<td>Адрес: <input name="address" type="text">
				</td>
			</tr>

			<tr>
				<td>Цена: <input name="price" type="text"> лв.
				</td>
			</tr>

			<tr>
				<td>Площ: <input name="area" type="text"> кв.м.
				</td>
			</tr>

			<tr>
				<td>
					<div id="building"></div>
					<div id="parcel"></div>
					<div id="land"></div>
				</td>
			</tr>

			<tr>
				<td>Описание: <br> <textarea class="description" rows="5"
						cols="36"> </textarea>
				</td>
			</tr>

			<tr>
				<td>Име: <input name="publishname" type="text">
				</td>
			</tr>

			<tr>
				<td>Телефон: <input name="publishphone" type="text">
				</td>
			</tr>

			<tr>
				<td>Email: <input name="publishemail" type="text">
				</td>
			</tr>

			<tr>
				<td><input class="logbutton" type="submit" value="Публикувай">
				<td>
			</tr>

		</table>
	</fieldset>

</body>
</html>
